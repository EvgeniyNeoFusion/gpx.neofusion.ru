<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
    <script type="text/javascript" src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>GPX to Maps</title>
</head>
<body>
<table class="container">
    <tr class="toolbar">
        <td>
            <input id="loadFile" type="file" multiple>
            <button id="clearMap">Очистить</button>
            <select id="town" title="Город">
                <option value="Moscow">Москва</option>
            </select>
            <button id="centerMap">Центрировать</button>
            <span>
                <label><input name="map" type="radio" value="yandex" title="Карта" checked>Яндекс.Карты</label>
                <label><input name="map" type="radio" value="osm" title="Карта">OpenStreetMap</label>
            </span>
        </td>
    </tr>
    <tr class="map">
        <td>
            <div class="map" id="yandexMap"></div>
            <div class="map hidden" id="osmMap"></div>
        </td>
    </tr>
</table>
</body>
</html>
